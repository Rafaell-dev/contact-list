<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meus contatos</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header>
        <div class="container">
          <div class="row-1">
            <h1>Meus contatos</h1>
            <div class="buttons-icon">
              <button><img src="assets/add-icon.svg" alt="adicionar" /></button>
              <button><img src="assets/edit-icon.svg" alt="editar" /></button>
              <button>
                <img src="assets/delete-icon.svg" alt="excluir" />
              </button>
            </div>
          </div>
          <div class="row-2">
            <input type="text" placeholder="Buque por um contato..." />
          </div>
        </div>
      </header>
      <main>
        <div class="contacts-list">
          <div class="contact-row">
            <div class="order-col">
              <div class="order"><span>A</span></div>
            </div>
            <img src="assets/photos/profile01.png" alt="foto de perfil" />
            <div class="contact-details">
              <h2>Abraão Sena</h2>
              <p>(11) 90876-1234</p>
            </div>
          </div>
          <div class="contact-row">
            <div class="order-col">
              <div class="order"><span>B</span></div>
            </div>
            <img src="assets/photos/profile02.png" alt="foto de perfil" />
            <div class="contact-details">
              <h2>Beatriz Clasen</h2>
              <p>(48) 90876-1123</p>
            </div>
          </div>
          <div class="contact-row">
            <div class="order-col">
              <div class="order"><span>C</span></div>
            </div>
            <img src="assets/photos/profile04.png" alt="foto de perfil" />
            <div class="contact-details">
              <h2>Caio Vinícius</h2>
              <p>(71) 90876-2435</p>
            </div>
          </div>
          <div class="contact-row">
            <div class="order-col">
              <div class="order hidden"><span>B</span></div>
            </div>
            <img src="assets/photos/profile05.png" alt="foto de perfil" />
            <div class="contact-details">
              <h2>Cleiton Souza</h2>
              <p>(11) 90876-1209</p>
            </div>
          </div>
          <div class="contact-row">
            <div class="order-col">
              <div class="order"><span>R</span></div>
            </div>
            <img src="assets/photos/profile06.png" alt="foto de perfil" />
            <div class="contact-details">
              <h2>Rafael Araujo</h2>
              <p>(87) 98134-6936</p>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
